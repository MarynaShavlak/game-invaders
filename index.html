<!DOCTYPE html>
<html>
  <head>
    <title>Space</title>
    <link rel="stylesheet" href="css/stars.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div id="app">
      <div class="start-game">
        <p>Choose ship</p>
        <ul class="skinsList">
          <li class="skin-item">
            <div class="skin skin1"><img src="images/space-ship-1.png" /></div>
          </li>
          <li class="skin-item">
            <div class="skin skin2"><img src="images/space-ship-2.png" /></div>
          </li>
          <li class="skin-item">
            <div class="skin skin3">
              <img src="images/space-ship-3.png" />
            </div>
          </li>
        </ul>
        <button class="start-button" role="button">
          <span class="text">Start Game</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/start.js"></script>
  </body>
</html>
